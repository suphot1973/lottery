<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบออกเลขท้ายสองตัว - ฉลากกินแบ่งรัฐบาล</title>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'K2D', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: white;
            color: #ff6b6b;
        }

        .progress-container {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .number-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .number-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .number-card.reserved {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            cursor: not-allowed;
        }

        .number-card.paid {
            background: linear-gradient(135deg, #2ed573, #1e90ff);
        }

        .number-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .number-card:hover::before {
            left: 100%;
        }

        .admin-panel {
            display: none;
            padding: 30px;
            background: #f8f9fa;
        }

        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .data-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .table-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            font-weight: 600;
        }

        .table-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .table-row {
            display: grid;
            grid-template-columns: 80px 150px 120px 100px 100px 120px;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
        }

        .table-row:hover {
            background: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #ffa726;
            color: white;
        }

        .delete-btn {
            background: #ef5350;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            background: #f8f9fa;
        }

        .submit-btn {
            background: linear-gradient(135deg, #2ed573, #1e90ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 213, 115, 0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .winner-announcement {
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #333;
            padding: 20px;
            margin: 20px 30px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .numbers-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .admin-btn {
                position: static;
                margin-top: 15px;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }

            .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="admin-btn" onclick="showAdminLogin()">🔐 Admin</button>
            <h1>🎯 ระบบออกเลขท้ายสองตัว</h1>
            <p>ฉลากกินแบ่งรัฐบาล - งวดประจำเดือน</p>
        </div>

        <!-- Winner Announcement -->
        <div id="winnerAnnouncement" class="winner-announcement" style="display: none;">
            🎉 ประกาศผลรางวัล: เลขท้ายสองตัว <span id="winningNumber"></span> 🎉
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-text" id="progressText">0% (0/100)</div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalSelected">0</div>
                <div class="stat-label">หมายเลขที่เลือกแล้ว</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPaid">0</div>
                <div class="stat-label">จ่ายเงินแล้ว</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAmount">0</div>
                <div class="stat-label">รายรับรวม (บาท)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPending">0</div>
                <div class="stat-label">รอจ่ายเงิน</div>
            </div>
        </div>

        <!-- Numbers Grid -->
        <div class="numbers-grid" id="numbersGrid">
            <!-- Numbers will be generated by JavaScript -->
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-controls">
                <button class="control-btn" onclick="announceWinner()">📢 ประกาศผลรางวัล</button>
                <button class="control-btn" onclick="generateReport()">📊 สร้างรายงาน</button>
                <button class="control-btn" onclick="refreshAllData()">🔄 รีเฟรชข้อมูล</button>
                <button class="control-btn" onclick="resetSystem()">⚠️ รีเซ็ตระบบ</button>
                <button class="control-btn" onclick="exportData()">💾 ส่งออกข้อมูล</button>
            </div>

            <!-- Data Table -->
            <div class="data-table">
                <div class="table-header">
                    📋 ข้อมูลการจองทั้งหมด
                </div>
                <div class="table-content">
                    <div class="table-row" style="font-weight: 600; background: #f8f9fa;">
                        <div>เลข</div>
                        <div>ชื่อ</div>
                        <div>เบอร์โทร</div>
                        <div>สถานะ</div>
                        <div>สลิป</div>
                        <div>จัดการ</div>
                    </div>
                    <div id="dataTableContent">
                        <!-- Data rows will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <h2 style="text-align: center; margin-bottom: 25px; color: #667eea;">
                📝 จองหมายเลข <span id="selectedNumber"></span>
            </h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label class="form-label">👤 ชื่อ-นามสกุล</label>
                    <input type="text" class="form-input" id="customerName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">📞 เบอร์โทรศัพท์</label>
                    <input type="tel" class="form-input" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label class="form-label">💰 สถานะการจ่ายเงิน</label>
                    <select class="form-select" id="paymentStatus" required>
                        <option value="">เลือกสถานะ</option>
                        <option value="paid">จ่ายแล้ว</option>
                        <option value="pending">รอจ่าย</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">💳 อัปโหลดสลิปโอนเงิน</label>
                    <div class="file-upload" onclick="document.getElementById('slipFile').click()">
                        <input type="file" id="slipFile" accept="image/*" style="display: none;" onchange="handleFileUpload(this)">
                        <div id="fileUploadText">📎 คลิกเพื่อเลือกไฟล์สลิป</div>
                    </div>
                </div>
                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button type="button" class="submit-btn" style="background: #6c757d;" onclick="closeModal()">ยกเลิก</button>
                    <button type="submit" class="submit-btn">✅ ยืนยันการจอง</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Info Modal -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <h2 style="text-align: center; margin-bottom: 25px; color: #ff6b6b;">
                ℹ️ ข้อมูลการจอง
            </h2>
            <div id="infoContent"></div>
            <button class="submit-btn" style="margin-top: 20px;" onclick="closeInfoModal()">ปิด</button>
        </div>
    </div>

    <script>
        // Global variables
        let bookingData = {};
        let isAdminMode = false;
        let winningNumber = '';
        let currentSelectedNumber = '';
        let statisticsData = {};
        let isOnlineMode = false;
        
        // Google Apps Script Web App URL - ใส่ URL ของ Web App ที่ Deploy แล้ว
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwhtGZNC34KFlq42T-qHu-U70eT7lt2Onb2T37V9kfq3INkty9kGiAsrHTp6TG6oOgq/exec';

        // Initialize the system
        document.addEventListener('DOMContentLoaded', function() {
            initializeSystem();
        });

        // Initialize system with fallback to localStorage
        async function initializeSystem() {
            try {
                // Show loading
                Swal.fire({
                    title: 'กำลังโหลดข้อมูล...',
                    text: 'กรุณารอสักครู่',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Check if URL is properly configured
                if (!SCRIPT_URL || SCRIPT_URL === 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                    throw new Error('URL ของ Google Apps Script ยังไม่ได้ตั้งค่า');
                }

                // Try to connect to Google Sheets first
                console.log('🔗 Attempting to connect to Google Sheets...');
                console.log('📍 Script URL:', SCRIPT_URL);

                try {
                    await testGoogleSheetsConnection();
                    isOnlineMode = true;
                    
                    // Load data from Google Sheets
                    await loadBookingsFromSheets();
                    await loadStatisticsFromSheets();
                    await loadWinningNumberFromSheets();
                    
                    console.log('✅ Connected to Google Sheets successfully');
                    
                } catch (sheetsError) {
                    console.warn('⚠️ Google Sheets connection failed:', sheetsError.message);
                    isOnlineMode = false;
                    
                    // Show detailed error information
                    console.error('Connection Error Details:', {
                        error: sheetsError.message,
                        url: SCRIPT_URL,
                        timestamp: new Date().toISOString()
                    });
                    
                    // Fallback to localStorage
                    loadDataFromLocalStorage();
                }

                // Update UI
                generateNumberGrid();
                updateStatistics();
                updateProgress();
                showWinnerAnnouncement();

                // Close loading and show welcome
                Swal.close();
                
                if (isOnlineMode) {
                    Swal.fire({
                        title: '🎯 ยินดีต้อนรับ!',
                        text: 'ระบบออกเลขท้ายสองตัว (เชื่อมต่อ Google Sheets)',
                        icon: 'success',
                        timer: 3000,
                        showConfirmButton: false,
                        toast: true,
                        position: 'top-end'
                    });
                } else {
                    // Show detailed offline mode message
                    Swal.fire({
                        title: '⚠️ โหมดออฟไลน์',
                        html: `
                            <div style="text-align: left;">
                                <p><strong>สาเหตุที่เป็นไปได้:</strong></p>
                                <ul style="margin: 10px 0;">
                                    <li>URL ของ Google Apps Script ไม่ถูกต้อง</li>
                                    <li>Web App ยังไม่ได้ Deploy หรือไม่ได้ตั้งค่าสิทธิ์</li>
                                    <li>Google Sheets ไม่ได้แชร์สิทธิ์</li>
                                    <li>ปัญหาการเชื่อมต่ออินเทอร์เน็ต</li>
                                </ul>
                                <p><small>ระบบจะทำงานในโหมดออฟไลน์ ข้อมูลจะเก็บในเครื่องเท่านั้น</small></p>
                            </div>
                        `,
                        icon: 'warning',
                        confirmButtonText: 'เข้าใจแล้ว',
                        width: '500px'
                    });
                }

            } catch (error) {
                console.error('Error initializing system:', error);
                
                // Fallback to localStorage if everything fails
                isOnlineMode = false;
                loadDataFromLocalStorage();
                
                generateNumberGrid();
                updateStatistics();
                updateProgress();
                showWinnerAnnouncement();
                
                Swal.close();
                
                Swal.fire({
                    title: '❌ เกิดข้อผิดพลาด',
                    text: error.message || 'ไม่สามารถเริ่มต้นระบบได้',
                    icon: 'error',
                    confirmButtonText: 'ตกลง'
                });
            }
        }

        // Test Google Sheets connection
        async function testGoogleSheetsConnection() {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
            
            try {
                console.log('🔗 Testing connection to:', SCRIPT_URL);
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'test'
                    }),
                    signal: controller.signal,
                    mode: 'cors'
                });
                
                clearTimeout(timeoutId);
                
                console.log('📡 Response status:', response.status);
                console.log('📡 Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                
                const responseText = await response.text();
                console.log('📡 Raw response:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    throw new Error('Invalid JSON response from server');
                }
                
                if (!result.success) {
                    throw new Error(result.message || 'Connection test failed');
                }
                
                console.log('✅ Connection test successful:', result);
                return result;
                
            } catch (error) {
                clearTimeout(timeoutId);
                console.error('❌ Connection test failed:', error);
                
                if (error.name === 'AbortError') {
                    throw new Error('Connection timeout - ตรวจสอบ URL และสิทธิ์การเข้าถึง');
                }
                
                if (error.message.includes('CORS')) {
                    throw new Error('CORS error - ตรวจสอบการ Deploy Web App');
                }
                
                throw error;
            }
        }

        // Load data from localStorage (fallback)
        function loadDataFromLocalStorage() {
            try {
                const savedBookings = localStorage.getItem('lotteryBookings');
                const savedWinner = localStorage.getItem('lotteryWinner');
                
                bookingData = savedBookings ? JSON.parse(savedBookings) : {};
                winningNumber = savedWinner || '';
                
                // Calculate statistics from local data
                calculateLocalStatistics();
                
                console.log('📱 Loaded data from localStorage');
                
            } catch (error) {
                console.error('Error loading from localStorage:', error);
                bookingData = {};
                winningNumber = '';
                statisticsData = {};
            }
        }

        // Save data to localStorage (fallback)
        function saveDataToLocalStorage() {
            try {
                localStorage.setItem('lotteryBookings', JSON.stringify(bookingData));
                localStorage.setItem('lotteryWinner', winningNumber);
                console.log('💾 Data saved to localStorage');
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        }

        // Calculate statistics from local data
        function calculateLocalStatistics() {
            const bookings = Object.values(bookingData);
            statisticsData = {
                totalSelected: bookings.length,
                totalPaid: bookings.filter(b => b.paymentStatus === 'paid').length,
                totalPending: bookings.filter(b => b.paymentStatus === 'pending').length,
                totalAmount: bookings.filter(b => b.paymentStatus === 'paid').length * 80
            };
        }

        // API Functions for Google Sheets Integration
        async function callGoogleScript(action, data = {}) {
            if (!isOnlineMode) {
                throw new Error('ระบบทำงานในโหมดออฟไลน์');
            }
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        ...data
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                return result;

            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('การเชื่อมต่อหมดเวลา');
                }
                console.error('Error calling Google Script:', error);
                throw error;
            }
        }
